<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flashcard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/create.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Flash Cards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Play Cards</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
<!--         Creating flashcards -->
        <form id="myForm">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>

            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer" required>

            <button type="button" class="btn btn-primary" onclick="appendFormData()">Save</button>
        </form>

        <hr>

<!--         Display created flashcard -->
        <section id="flashcardSection">
            <h2>Flashcards</h2>
            <div id="flashcardsContainer"></div>
        </section>
    </div>
<!--     JavaScript for form submission -->
    <script src="assets/create.js"></script>
</body>

</html>
